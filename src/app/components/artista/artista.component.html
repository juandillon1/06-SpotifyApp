<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ver Más...
            </a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button [routerLink]="['/search']" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr class="blanc">
                    <th>Foto</th>
                    <th>Albúm</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let artist of toptracks" class="blanc">
                    <td>
                        <img [src]="artist.album.images | noimage:2">
                    </td>
                    <td>{{artist.album.name}}</td>
                    <td>{{artist.name}}</td>
                    <td>
                        <iframe [src]="artist.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
